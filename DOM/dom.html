<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color:#fff ;">
    <ul class="language">
        <li>Javascript</li>
        <li>Python</li>
        <li>Java</li>
    </ul>
</body>
<script>
    function addLanguage(lNmae){
        const li=document.createElement('li');
        li.innerHTML=`${lNmae}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('C++');
    addLanguage('C#');
    addLanguage('PHP');
    addLanguage('Ruby');

    function addOptimizeLanguage(Lname){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(Lname));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeLanguage('GoLang');
    addOptimizeLanguage('Rust');

    //Edit values
    const secondLang=document.querySelector("li:nth-child(2)")
    secondLang.innerHTML="Kotlin";
    const newli=document.createElement('li');
    newli.textContent="Swift";
    secondLang.replaceWith(newli);

    //Remove
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
