<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank</title>
</head>
<body>
    <h1 id="copy">
        Don't Dare to copy this text
    </h1>
</body>
<script>
    document.querySelector("#copy").addEventListener("copy", function(e) {
        const selectedData = window.getSelection().toString();
        e.clipboardData.setData("text/plain", "Prank off!");
        e.preventDefault();
    });
</script>

</html>
